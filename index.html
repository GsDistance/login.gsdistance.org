<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/Signup - GS Distance</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        #auth-container {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        h1 {
            color: #333;
            margin-bottom: 2rem;
        }

        #sign-in, #sign-up {
            margin-top: 1rem;
        }
    </style>
</head>
<body>
    <div id="auth-container">
        <h1>Welcome to GS Distance</h1>
        <div id="sign-in"></div>
        <div id="sign-up"></div>
    </div>

    <!-- Clerk Script -->
    <script
        async
        crossorigin="anonymous"
        data-clerk-publishable-key="pk_live_Y2xlcmsuZ3NkaXN0YW5jZS5vcmck"
        src="https://clerk.gsdistance.org/npm/@clerk/clerk-js@5/dist/clerk.browser.js"
        type="text/javascript">
    </script>

    <script>
        window.addEventListener('load', async function() {
            // Initialize Clerk
            await window.Clerk.load();

            // Mount the sign-in component
            const signInDiv = document.getElementById('sign-in');
            window.Clerk.mountSignIn(signInDiv);

            // Mount the sign-up component
            const signUpDiv = document.getElementById('sign-up');
            window.Clerk.mountSignUp(signUpDiv);

            // Handle authentication state changes
            window.Clerk.addListener(({ user }) => {
                if (user) {
                    // User is signed in, redirect to your main application
                    // Replace this URL with your actual application URL
                    window.location.href = '/dashboard';
                }
            });
        });
    </script>
</body>
</html>
